<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduccion a Vuejs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .desaprobado{
            color: red;
        }
        h1{
            color: blue;
        }
        .resalta{
            color: darkred;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <h1 class="text-center">Aplicacion de Notas Vuejs</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <h1>Agregar Nota</h1>
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" v-model="nombre">
                    <label for="">Promedio</label>
                    <input type="number" min="0" max="20" class="form-control" v-model="promedio">
                    <input type="button" value="Guardar" class="btn btn-success mt-2" v-on:click="agregarNota">
                </div>
                <div class="col-md-6 col-xs-12">
                    <h1>Listado de Notas</h1>
                    <table class="table table-bordered" v-if="lista.length">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Promedio</th>
                            </tr>        
                        </thead>
                        <tbody>
                            <!--
                            <tr v-for="item in lista" v-bind:style="item.estado==false ? 'color:red' : '' ">
                                <td v-text="item.nombre"></td>
                                <td v-text="item.promedio"></td>
                            </tr>
                        -->      
                        <tr v-for="item in lista" v-bind:class="{desaprobado:item.estado==false}">
                                <td v-text="item.nombre"></td>
                                <td v-text="item.promedio"></td>
                            </tr>  
                        </tbody>
                    </table>
                    <h2 v-else class="resalta">No existen Notas</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <p class="text-center">
                        &copy;Todos los derechos reservados-HamaDev SA.
                    </p>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="js/vue.js"></script>
<script src="js/principal.js"></script>
</html>
